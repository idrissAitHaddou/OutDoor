
#------------------- eureka server config---------------------
eureka.client.serviceUrl.defaultZone=http://localhost:8079/eureka
#--------------------- app config ----------------------
server.port=8080
spring.application.name=api-gateway
spring.main.allow-bean-definition-overriding=true
#--------------------- Client service route ----------------------
spring.cloud.gateway.routes[0].id=client
spring.cloud.gateway.routes[0].uri=lb://client
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/user/**
#--------------------- Product service route ----------------------
spring.cloud.gateway.routes[1].id=product
spring.cloud.gateway.routes[1].uri=lb://product
spring.cloud.gateway.routes[1].predicates[0]=Path=/product/**
#--------------------- inventory service route ----------------------
spring.cloud.gateway.routes[2].id=inventory
spring.cloud.gateway.routes[2].uri=lb://inventory
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/inventory/**